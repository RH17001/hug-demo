<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Agenda</title>
    <link rel="stylesheet" type="text/css" href="css/evo-calendar.min.css" />
    <link rel="stylesheet" type="text/css" href="css/evo-calendar.royal-navy.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>

<body>

    <div class="popup-overlay"></div>
    <div class="popup">
        <div class="popup-close" onclick="cerrar()">&times;</div>
        <div class="form">
            <div class="avatar">
                <img src="recordatorio.svg" alt="">
            </div>
            <div class="header">
                Crear recordatorio
            </div>
            <div class="element">
                <label for="nombre">nombre</label>
                <input type="text" id="nombre">
            </div>
            <div class="element">
                <label for="tipo">tipo</label>
                <input type="text" id="tipo">
            </div>
            <div class="element">
                <label for="descripcion">descripcion</label>
                <input type="text" id="descripcion">
            </div>
            <div class="element">
                <button onclick="guardar()">Guardar</button>
            </div>
            <div class="element">
                <button onclick="closeLoginForm()" id="boton">Cancelar</button>
            </div>
        </div>
    </div>


    <button class="float" onclick="openLoginForm()">
        Agregar Evento
    </button>

    <div id="calendar" class="reducir"></div>


    <script src="js/jquery.js"></script>
    <script src="js/evo-calendar.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
